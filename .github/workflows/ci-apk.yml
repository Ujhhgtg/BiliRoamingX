name: CI Apk

# i'm tired to set up a workflow trigger
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/*'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Download ReVanced Cli
        run: wget "https://github.com/ReVanced/revanced-cli/releases/download/v5.0.1/revanced-cli-5.0.1-all.jar" -O revanced-cli.jar

      - name: Download Bilibili
#        run: wget "https://dl.hdslb.com/mobile/latest/android64/iBiliPlayer-bili.apk" -O bilibili.apk
        # use old version 8.16.0 cuz new version has lot of breaking changes
        run: wget "https://ucdl.25pp.com/fs08/2024/10/10/6/110_bd3b286f9053c9a1a2593b8205e1dc34.apk" -O bilibili.apk

      - name: Download patches
        run: wget "https://nightly.link/Ujhhgtg/BiliRoamingX/workflows/ci/main/patches.zip" -O patches.zip

      - name: Unzip patches
        run: unzip patches.zip -d patches

      - name: Rename patches
        run: mv patches/BiliRoamingX-integrations-*.apk integrations.apk && mv patches/BiliRoamingX-patches-*.jar patches.jar

      - name: Patch BiliBili
        run: java -jar revanced-cli.jar patch --merge integrations.apk --patch-bundle patches.jar bilibili.apk

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: bilibili-patched.apk
          path: './bilibili-patched.apk'

